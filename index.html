<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="music">Music</li>
            <li>HOME</li>
            <li>About</li>
            <li><input type="search" id="searchbar" onkeyup="search_music()">
                <a type="button" class="btn btn-primary fas fa-search"></a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Shreya's Favorites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpeg" alt="">
                    <span class="SongName">Talking to the Moon</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/2.jpeg" alt="">
                    <span class="SongName">Levitating</span>
                    <span class="songlistplay"><span class="timestamp">04:24<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/3.jpeg" alt="">
                    <span class="SongName">At my worst</span>
                    <span class="songlistplay"><span class="timestamp">04:40<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/4.jpeg" alt="">
                    <span class="SongName">Sia Cheap Thrills</span>
                    <span class="songlistplay"><span class="timestamp">05:14<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/5.jpeg" alt="">
                    <span class="SongName">People</span>
                    <span class="songlistplay"><span class="timestamp">03:54<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/6.jpeg" alt="">
                    <span class="SongName">Yeh raate</span>
                    <span class="songlistplay"><span class="timestamp">04:18<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/7.jpeg" alt="">
                    <span class="SongName">Gulabhi Aankhen</span>
                    <span class="songlistplay"><span class="timestamp">04:45<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/8.jpeg" alt="">
                    <span class="SongName">Rooba Rooba</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/9.jpeg" alt="">
                    <span class="SongName">Dj Tillu</span>
                    <span class="songlistplay"><span class="timestamp">04:10<i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular songItemPlay fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="eq.gif" height="40px" width="90px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/33cda8b0d8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
